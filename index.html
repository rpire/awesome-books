<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Awesome Books</title>
</head>

<body>
    <h1 class="text-center">All Awesome Books</h1>
    <table class="border-left mt-5 mx-auto border-right table table-striped" style="width: 90%">
        <tbody id="book-shelf">
        </tbody>
    </table>
    <form class="text-center m-4 form">
        <input id="title" type="text" placeholder="Book Title">
        <br><br>
        <input id="author" type="text" placeholder="Author's Name">
        <br><br>
        <button class="btn border col-2" id="button" type="submit">Add</button>
    </form>
</body>

</html>
