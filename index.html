<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <script defer src="js/nav.js"></script>
    <script src="./js/luxon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Awesome Books</title>
</head>

<body>
    <nav class="nav justify-content-between px-3 border-secondary border d-flex">
        <p class="mt-2">Awesome Books</p>
        <ul class="nav justify-content-end">
            <li class="pe-3 pt-2 nav-item">List</li>
            <li class="px-3 pt-2 nav-item border-end border-start border-secondary">Add New</li>
            <li class="ps-3 pt-2 nav-item">Contact</li>
        </ul>
    </nav>
    <div class="d-flex justify-content-end pt-3 mx-3" id="date"></div>
    <h1 class="text-center pt-4">All awesome books</h1>
    <table id="table" class="border mt-5 mx-auto table table-striped">
        <tbody id="book-shelf">
        </tbody>
    </table>
    <hr class="mt-5">
    <form class="text-center mx-auto mt-5 form">
        <h2 class="mb-4">Add a new book</h2>
        <input class="col-4" id="title" type="text" required placeholder="Book Title">
        <br><br>
        <input class="col-4" id="author" type="text" required placeholder="Author's Name">
        <br><br>
        <div class="col-sm-4 col-4 mx-auto">
            <button class="btn border-secondary border-2 float-end" id="button" type="submit">Add</button>
        </div>
    </form>
    <footer class="pt-2 fixed-bottom px-3 border-secondary border">
        <div>
            <p>Copyright Daniel & Ruben</p>
        </div>
    </footer>
</body>

</html>
